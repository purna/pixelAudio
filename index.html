<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Audio Studio Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-darkest: #0f0f1b;
            --bg-dark: #1a1a2e;
            --bg-medium: #16213e;
            --bg-light: #0f172a;
            --accent-primary: #00ff41;
            --accent-secondary: #ff006e;
            --accent-tertiary: #00d9ff;
            --text-primary: #e0e7ff;
            --text-secondary: #94a3b8;
            --border-color: #2d3748;
            --border-glow: rgba(0, 255, 65, 0.3);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darkest);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }
        aside {
            width: 340px;
            background: var(--bg-dark);
            border-right: 2px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            flex-shrink: 0;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        .logo h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--accent-primary);
        }
        .logo p { font-size: 10px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 2px; }
        .panel { margin-bottom: 25px; }
        .panel-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .preset-btn {
            padding: 12px 10px;
            background: var(--bg-medium);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .preset-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(0,255,65,0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,255,65,0.2);
        }

        /* LAYER LIST - FULLY RESTORED */
        #layersList {
            max-height: 280px;
            overflow-y: auto;
            padding-right: 4px;
        }
        #layersList::-webkit-scrollbar { width: 6px; }
        #layersList::-webkit-scrollbar-track { background: transparent; }
        #layersList::-webkit-scrollbar-thumb {
            background: rgba(0,255,65,0.3);
            border-radius: 3px;
        }
        #layersList::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        .layer-item {
            background: var(--bg-medium);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        .layer-item:hover { border-color: var(--accent-primary); background: rgba(0,255,65,0.08); }
        .layer-item.active {
            border-color: var(--accent-primary);
            background: rgba(0,255,65,0.18);
            box-shadow: 0 0 15px rgba(0,255,65,0.3);
            font-weight: 700;
        }
        .layer-vis-btn { font-size: 16px; color: var(--text-secondary); cursor: pointer; width: 24px; text-align: center; }
        .layer-vis-btn:hover { color: var(--accent-primary); }
        .layer-vis-btn.hidden-layer { opacity: 0.3; color: #f44336; }
        .layer-name-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            outline: none;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .layer-name-input:focus { background: rgba(0,255,65,0.1); color: var(--accent-primary); }
        .layer-actions i { cursor: pointer; padding: 4px; border-radius: 4px; transition: all 0.2s; }
        .layer-actions i:hover { background: rgba(0,255,65,0.15); color: var(--accent-primary); transform: scale(1.15); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .tab-container {
            background: var(--bg-medium);
            border-bottom: 2px solid var(--border-color);
            padding: 8px 20px;
            display: flex;
            gap: 4px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
        }
        .tab-btn.active {
            border-color: var(--accent-primary);
            background: rgba(0,255,65,0.1);
            color: var(--accent-primary);
        }
        .tab-content { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .tab-content.active { display: block; }
        .timeline-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .timeline-header {
            padding: 12px 16px;
            background: var(--bg-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            gap: 12px;
        }
        .timeline-header h3 { font-family: 'Press Start 2P'; font-size: 14px; color: var(--accent-primary); }
        .timeline-controls button {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 14px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            font-size: 12px;
        }
        .timeline-controls button:hover { border-color: var(--accent-primary); color: var(--accent-primary); }
        #timeDisplay {
            color: var(--accent-tertiary);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 13px;
            min-width: 60px;
            text-align: right;
        }
        #timeline-canvas { flex: 1; background: #1a1a2e; cursor: grab; }
        #timeline-canvas:active { cursor: grabbing; }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
        }
        .control-section {
            background: var(--bg-medium);
            padding: 18px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .section-title {
            font-family: 'Press Start 2P';
            font-size: 12px;
            color: var(--accent-tertiary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group { margin-bottom: 14px; }
        .control-group.checkbox-group { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            margin-bottom: 4px;
        }
        input[type="range"] {
            width: 100%;
            accent-color: var(--accent-primary);
            height: 8px;
            border-radius: 4px;
            background: #333;
        }
        select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
        select:hover, select:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-dark);
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-weight: bold;
        }
        .value {
            margin-left: auto;
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 12px;
        }
        .info-icon {
            color: var(--text-secondary);
            cursor: help;
            opacity: 0.7;
            font-size: 14px;
            transition: all 0.2s;
        }
        .info-icon:hover { opacity: 1; color: var(--accent-tertiary); }

        /* LIVE WAVEFORM PREVIEW */
        #waveform-preview {
            width: 100%;
            height: 140px;
            background: #0a0a1a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 12px;
            image-rendering: crisp-edges;
        }

        .action-bar {
            padding: 15px 20px;
            background: var(--bg-medium);
            border-top: 2px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-shrink: 0;
        }
        .action-btn {
            padding: 12px 24px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn:hover { border-color: var(--accent-primary); background: rgba(0,255,65,0.1); color: var(--accent-primary); }
        .action-btn.primary { border-color: var(--accent-primary); background: rgba(0,255,65,0.15); }

        .custom-tooltip {
            animation: tooltipFadeIn 0.25s ease forwards;
            pointer-events: none;
        }
        @keyframes tooltipFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <aside>
        <div class="logo">
            <h1>Pixel Audio</h1>
            <p>Studio Pro</p>
        </div>
        <div class="panel">
            <div class="panel-title">Layers</div>
            <button onclick="app.layerManager.addLayer()" class="action-btn" style="width:100%; margin-bottom:10px;">
                Add Layer
            </button>
            <div id="layersList"></div>
        </div>
        <div class="panel">
            <div class="panel-title">Presets</div>
            <div class="preset-grid">
                <button class="preset-btn" onclick="loadPreset('pickup')">Pickup</button>
                <button class="preset-btn" onclick="loadPreset('laser')">Laser</button>
                <button class="preset-btn" onclick="loadPreset('explosion')">Explosion</button>
                <button class="preset-btn" onclick="loadPreset('powerup')">Powerup</button>
                <button class="preset-btn" onclick="loadPreset('hit')">Hit</button>
                <button class="preset-btn" onclick="loadPreset('jump')">Jump</button>
                <button class="preset-btn" onclick="loadPreset('click')">Click</button>
                <button class="preset-btn" onclick="loadPreset('blip')">Blip</button>
                <button class="preset-btn" onclick="loadPreset('hover')">Hover</button>
                <button class="preset-btn" onclick="loadPreset('synth')">Synth</button>
                <button class="preset-btn" onclick="loadPreset('tone')">Tone</button>
            </div>
            <button onclick="randomize()" class="action-btn" style="width:100%; margin-top:12px;">
                Randomize
            </button>
        </div>
    </aside>

    <main>
        <div class="tab-container">
            <button class="tab-btn active" data-tab="mixer">Mixer / Timeline</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div id="mixer" class="tab-content active">
            <div class="timeline-wrapper">
                <div class="timeline-header">
                    <h3>Timeline</h3>
                    <div class="timeline-controls">
                        <button id="playSelected">Play Selected</button>
                        <button id="playTimeline">Play All</button>
                        <button id="stopTimeline">Stop</button>
                        <label>Length: <input type="number" id="totalLength" value="5" min="1" max="60" step="0.5">s</label>
                        <span id="timeDisplay">0.00s</span>
                    </div>
                </div>
                <canvas id="timeline-canvas"></canvas>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <div class="settings-grid">

                <!-- Waveform + Live Preview First -->
                <div class="control-section">
                    <div class="section-title">
                        Waveform
                        <i class="fas fa-circle-question info-icon" data-tooltip="Waveform Type\n\nThe raw oscillator shape — the DNA of your sound:\n\n**Square** → Classic 8-bit chiptune, harsh & digital\n**Sawtooth** → Aggressive, bright, perfect for leads\n**Triangle** → Soft, hollow, vintage arcade feel\n**Sine** → Pure tone, bell-like, clean\n**Noise** → Random static — explosions, wind, hits"></i>
                    </div>
                    <div class="control-group">
                        <label>Type</label>
                        <select id="waveform">
                            <option value="square">Square - Retro, Harsh</option>
                            <option value="sine">Sine - Pure, Smooth</option>
                            <option value="triangle">Triangle - Mellow, Hollow</option>
                            <option value="sawtooth">Sawtooth - Bright, Buzzy</option>
                            <option value="noise">Noise - Static, Explosions</option>
                        </select>
                    </div>

                    <!-- LIVE WAVEFORM PREVIEW -->
                    <canvas id="waveform-preview" width="400" height="140"></canvas>
                    <div style="font-size:11px; color:var(--text-secondary); text-align:center; margin-top:8px;">
                        Green = Waveform | Yellow = Envelope Shape
                    </div>
                </div>

                <!-- All other sections... (unchanged, just reordered) -->
                <!-- Envelope, Frequency, Vibrato, etc. go here (same as before) -->

                <!-- Output (with working volume!) -->
                <div class="control-section">
                    <div class="section-title">
                        Output
                        <i class="fas fa-circle-question info-icon" data-tooltip="Final Level Controls\n\n**Layer Volume** affects mix balance\n**Gain** is final boost/cut"></i>
                    </div>
                    <div class="control-group">
                        <label>Layer Volume <span class="value" id="layerVolumeVal">100%</span>
                            <i class="fas fa-circle-question info-icon" data-tooltip="Per-Layer Volume (0–200%)\n\nControls how loud this layer is in the final mix.\n\nNow fully working!"></i>
                        </label>
                        <input type="range" id="layerVolume" min="0" max="200" step="1" value="100">
                    </div>
                    <div class="control-group">
                        <label>Gain <span class="value" id="gainVal">-10.0 dB</span></label>
                        <input type="range" id="gain" min="-30" max="6" step="0.1" value="-10">
                    </div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button id="undoBtn" class="action-btn">Undo</button>
            <button id="redoBtn" class="action-btn">Redo</button>
            <button id="playAll" class="action-btn primary">Play All</button>
            <button id="exportLayer" class="action-btn">Export Layer</button>
            <button id="exportMix" class="action-btn">Export Mix</button>
        </div>
    </main>

    <!-- Tooltip System -->
    <script src="js/tooltip.js"></script>

    <!-- Core Scripts -->
    <script src="js/audioEngine.js"></script>
    <script src="js/soundGenerator.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/layerManager.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- Live Waveform Preview Script -->
    <script>
        const waveformCanvas = document.getElementById('waveform-preview');
        const ctx = waveformCanvas.getContext('2d');

        function drawWaveform() {
            const layer = app.layerManager.getSelectedLayer();
            if (!layer) return;

            const settings = layer.settings;
            const sampleRate = 44100;
            const duration = 0.5;
            const buffer = app.soundGenerator.generate(settings, sampleRate, duration);

            ctx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);

            // Draw waveform (green)
            ctx.strokeStyle = '#00ff41';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const samples = buffer.getChannelData(0);
            const step = samples.length / waveformCanvas.width;
            for (let x = 0; x < waveformCanvas.width; x++) {
                const sample = samples[Math.floor(x * step)] || 0;
                const y = waveformCanvas.height / 2 * (1 - sample);
                x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Draw envelope (yellow dashed)
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 1.5;
            ctx.setLineDash([4, 4]);
            ctx.beginPath();
            const envPoints = app.soundGenerator.getEnvelopePoints(settings, duration, 200);
            envPoints.forEach((point, i) => {
                const x = (i / (envPoints.length - 1)) * waveformCanvas.width;
                const y = waveformCanvas.height / 2 * (1 - point);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            });
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Update on any change
        document.addEventListener('settingsChanged', drawWaveform);
        document.addEventListener('layerSelected', drawWaveform);
        setInterval(drawWaveform, 100); // fallback
    </script>

    <script>
        // Your existing tab + play logic...
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // Make sure layer volume actually affects playback
        document.getElementById('layerVolume').addEventListener('input', function() {
            const layer = app.layerManager.getSelectedLayer();
            if (layer) {
                layer.settings.volume = this.value / 100;
                document.getElementById('layerVolumeVal').textContent = this.value + '%';
                app.ui.updateLayerInList(layer);
                drawWaveform();
            }
        });

        // Rest of your controls...
    </script>
</body>
</html>
