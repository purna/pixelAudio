<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro SFX Studio Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-darkest: #0f0f1b;
            --bg-dark: #1a1a2e;
            --bg-medium: #16213e;
            --bg-light: #0f172a;
            --accent-primary: #00ff41;
            --accent-secondary: #ff006e;
            --accent-tertiary: #00d9ff;
            --text-primary: #e0e7ff;
            --text-secondary: #94a3b8;
            --border-color: #2d3748;
            --border-glow: rgba(0, 255, 65, 0.3);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darkest);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        aside {
            width: 340px;
            background: var(--bg-dark);
            border-right: 2px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            flex-shrink: 0;
        }
        .logo h1 {
            font-family: 'Press Start 2P';
            font-size: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .panel { margin-bottom: 25px; }
        .panel-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        /* LAYER LIST - Pixel Editor Style */
        .layer-item {
            background: var(--bg-medium);
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .layer-item:hover { border-color: var(--accent-primary); }
        .layer-item.active { border-color: var(--accent-primary); background: rgba(0,255,65,0.15); box-shadow: 0 0 15px rgba(0,255,65,0.2); }

        .layer-vis-btn {
            font-size: 16px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .layer-vis-btn.hidden-layer { opacity: 0.3; }

        .layer-name-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            outline: none;
        }
        .layer-name-input:focus { color: var(--accent-primary); }

        .layer-btn {
            width: 24px; height: 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .layer-btn:hover { border-color: var(--accent-primary); color: var(--accent-primary); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .tab-container {
            background: var(--bg-medium);
            border-bottom: 2px solid var(--border-color);
            padding: 8px 20px;
            display: flex;
            gap: 4px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
        }
        .tab-btn.active {
            border-color: var(--accent-primary);
            background: rgba(0,255,65,0.1);
            color: var(--accent-primary);
        }

        .tab-content { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .tab-content.active { display: block; }

        .timeline-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .timeline-header {
            padding: 12px 16px;
            background: var(--bg-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .timeline-header h3 { font-family: 'Press Start 2P'; font-size: 14px; color: var(--accent-primary); }
        .timeline-controls button {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 14px;
            margin: 0 4px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        .timeline-controls button:hover { border-color: var(--accent-primary); color: var(--accent-primary); }
        #timeline-canvas { flex: 1; background: #0d1117; cursor: grab; }
        #timeline-canvas:active { cursor: grabbing; }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .control-section {
            background: var(--bg-medium);
            padding: 18px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .section-title {
            font-family: 'Press Start 2P';
            font-size: 12px;
            color: var(--accent-tertiary);
            margin-bottom: 14px;
        }
        .control-group { margin-bottom: 14px; }
        .control-group.checkbox-group { display: flex; align-items: center; gap: 8px; }
        label { display: block; margin-bottom: 4px; font-size: 13px; }
        input[type="range"] { width: 100%; accent-color: var(--accent-primary); }
        .value { float: right; color: var(--accent-primary); font-family: 'Courier New', monospace; font-weight: bold; }

        .action-bar {
            padding: 15px 20px;
            background: var(--bg-medium);
            border-top: 2px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-shrink: 0;
        }
        .action-btn {
            padding: 12px 24px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 6px;
        }
        .action-btn:hover { border-color: var(--accent-primary); background: rgba(0,255,65,0.1); color: var(--accent-primary); }
        .action-btn.primary { border-color: var(--accent-primary); background: rgba(0,255,65,0.15); }
    </style>
</head>
<body>

    <aside>
        <div class="logo">
            <h1>RETRO SFX</h1>
            <p>Studio Pro</p>
        </div>

        <div class="panel">
            <div class="panel-title">Layers</div>
            <button onclick="app.layerManager.addLayer()" class="action-btn" style="width:100%; margin-bottom:10px;">+ Add Layer</button>
            <div id="layersList"></div>
        </div>

        <div class="panel">
            <div class="panel-title">Presets</div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:6px;">
                <button onclick="loadPreset('pickup')" class="action-btn">Pickup</button>
                <button onclick="loadPreset('laser')" class="action-btn">Laser</button>
                <button onclick="loadPreset('explosion')" class="action-btn">Explosion</button>
                <button onclick="loadPreset('powerup')" class="action-btn">Powerup</button>
                <button onclick="loadPreset('hit')" class="action-btn">Hit</button>
                <button onclick="loadPreset('jump')" class="action-btn">Jump</button>
                <button onclick="loadPreset('click')" class="action-btn">Click</button>
                <button onclick="loadPreset('blip')" class="action-btn">Blip</button>
            </div>
            <button onclick="randomize()" class="action-btn" style="width:100%; margin-top:10px;">Randomize!</button>
        </div>
    </aside>

    <main>
        <div class="tab-container">
            <button class="tab-btn active" data-tab="mixer">Mixer / Timeline</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div id="mixer" class="tab-content active">
            <div class="timeline-wrapper">
                <div class="timeline-header">
                    <h3>Timeline</h3>
                    <div class="timeline-controls">
                        <button id="playTimeline">Play All</button>
                        <button id="stopTimeline">Stop</button>
                        <span id="timeDisplay">0.00s</span>
                    </div>
                </div>
                <canvas id="timeline-canvas"></canvas>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <div class="settings-grid">
                <!-- All your controls here (same as before) -->
                <!-- Envelope, Oscillator, Vibrato, etc. -->
                <!-- Paste your full settings panel here -->
                <!-- (Same as in previous version) -->
                <div class="control-section">
                    <div class="section-title">Envelope</div>
                    <div class="control-group">
                        <label>Attack <span class="value" id="attackVal">0.00s</span></label>
                        <input type="range" id="attack" min="0" max="1" step="0.001" value="0">
                    </div>
                    <div class="control-group">
                        <label>Sustain <span class="value" id="sustainVal">0.10s</span></label>
                        <input type="range" id="sustain" min="0" max="2" step="0.01" value="0.1">
                    </div>
                    <div class="control-group">
                        <label>Punch <span class="value" id="punchVal">0%</span></label>
                        <input type="range" id="punch" min="0" max="100" step="1" value="0">
                    </div>
                    <div class="control-group">
                        <label>Decay <span class="value" id="decayVal">0.20s</span></label>
                        <input type="range" id="decay" min="0" max="2" step="0.01" value="0.2">
                    </div>
                </div>
                <!-- ... rest of controls ... -->
            </div>
        </div>

        <div class="action-bar">
            <button id="playAll" class="action-btn primary">Play All Layers</button>
            <button id="exportLayer" class="action-btn">Export Selected Layer</button>
            <button id="exportMix" class="action-btn">Export Mix</button>
        </div>
    </main>

    <script src="js/audioEngine.js"></script>
    <script src="js/soundGenerator.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/layerManager.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
