<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro SFX Studio Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-darkest: #0f0f1b;
            --bg-dark: #1a1a2e;
            --bg-medium: #16213e;
            --bg-light: #0f172a;
            --accent-primary: #00ff41;
            --accent-secondary: #ff006e;
            --accent-tertiary: #00d9ff;
            --text-primary: #e0e7ff;
            --text-secondary: #94a3b8;
            --border-color: #2d3748;
            --border-glow: rgba(0, 255, 65, 0.3);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darkest);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        aside {
            width: 340px;
            background: var(--bg-dark);
            border-right: 2px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            flex-shrink: 0;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        .logo h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--accent-primary);
        }
        .logo p { font-size: 10px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 2px; }

        .panel { margin-bottom: 25px; }
        .panel-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* PRESETS WITH ICONS */
        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .preset-btn {
            padding: 12px 10px;
            background: var(--bg-medium);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .preset-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(0,255,65,0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,255,65,0.2);
        }

        /* LAYER LIST */
        .layer-item {
            background: var(--bg-medium);
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .layer-item:hover { border-color: var(--accent-primary); }
        .layer-item.active { border-color: var(--accent-primary); background: rgba(0,255,65,0.15); box-shadow: 0 0 15px rgba(0,255,65,0.2); }

        .layer-vis-btn {
            font-size: 16px;
            color: var(--text-secondary);
            cursor: pointer;
            width: 20px;
            text-align: center;
        }
        .layer-vis-btn.hidden-layer { opacity: 0.3; color: #f44336; }

        .layer-name-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            outline: none;
        }
        .layer-name-input:focus { color: var(--accent-primary); }

        .layer-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .layer-actions i {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .layer-actions i:hover {
            transform: scale(1.2);
        }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .tab-container {
            background: var(--bg-medium);
            border-bottom: 2px solid var(--border-color);
            padding: 8px 20px;
            display: flex;
            gap: 4px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
        }
        .tab-btn.active {
            border-color: var(--accent-primary);
            background: rgba(0,255,65,0.1);
            color: var(--accent-primary);
        }

        .tab-content { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .tab-content.active { display: block; }

        .timeline-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .timeline-header {
            padding: 12px 16px;
            background: var(--bg-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            gap: 12px;
        }
        .timeline-header h3 { font-family: 'Press Start 2P'; font-size: 14px; color: var(--accent-primary); }
        .timeline-controls { 
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        .timeline-controls button {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 14px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            font-size: 12px;
        }
        .timeline-controls button:hover { border-color: var(--accent-primary); color: var(--accent-primary); }
        .timeline-controls label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
        }
        .timeline-controls input[type="number"] {
            width: 60px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .timeline-controls input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        #timeDisplay {
            color: var(--accent-tertiary);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 13px;
            min-width: 60px;
            text-align: right;
        }
        #timeline-canvas { flex: 1; background: #1a1a2e; cursor: grab; }
        #timeline-canvas:active { cursor: grabbing; }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .control-section {
            background: var(--bg-medium);
            padding: 18px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .section-title {
            font-family: 'Press Start 2P';
            font-size: 12px;
            color: var(--accent-tertiary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group { margin-bottom: 14px; }
        .control-group.checkbox-group { display: flex; align-items: center; gap: 8px; }
        label { display: block; margin-bottom: 4px; font-size: 13px; }
        input[type="range"] { width: 100%; accent-color: var(--accent-primary); }
        
        /* Waveform select styling */
        select {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        select:hover {
            border-color: var(--accent-primary);
        }
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        /* Checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-dark);
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        input[type="checkbox"]:hover {
            border-color: var(--accent-primary);
        }
        input[type="checkbox"]:checked {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-darkest);
            font-size: 14px;
            font-weight: bold;
        }
        
        .value { float: right; color: var(--accent-primary); font-family: 'Courier New', monospace; font-weight: bold; }

        /* Info tooltips and hints */
        .info-icon {
            font-size: 12px;
            color: var(--text-secondary);
            cursor: help;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .info-icon:hover {
            opacity: 1;
            color: var(--accent-tertiary);
        }
        .info-text {
            font-size: 11px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        .param-hint {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
            opacity: 0.7;
            font-style: italic;
        }

        .action-bar {
            padding: 15px 20px;
            background: var(--bg-medium);
            border-top: 2px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-shrink: 0;
        }
        .action-btn {
            padding: 12px 24px;
            font-weight: bold;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn:hover { border-color: var(--accent-primary); background: rgba(0,255,65,0.1); color: var(--accent-primary); }
        .action-btn.primary { border-color: var(--accent-primary); background: rgba(0,255,65,0.15); }
    </style>
</head>
<body>

<aside>
    <div class="logo"><h1>Pixel Audio</h1><p>Studio Pro</p></div>
    <div class="panel">
        <div class="panel-title">Layers</div>
        <button onclick="app.layerManager.addLayer()" class="action-btn" style="width:100%;margin-bottom:10px;">Add Layer</button>
        <div id="layersList"></div>
    </div>
    <div class="panel">
        <div class="panel-title">Presets</div>
        <div class="preset-grid">
            <button class="preset-btn" onclick="loadPreset('pickup')"><i class="fas fa-coins"></i> Pickup</button>
            <button class="preset-btn" onclick="loadPreset('laser')"><i class="fas fa-bolt"></i> Laser</button>
            <button class="preset-btn" onclick="loadPreset('explosion')"><i class="fas fa-bomb"></i> Explosion</button>
            <button class="preset-btn" onclick="loadPreset('powerup')"><i class="fas fa-rocket"></i> Powerup</button>
            <button class="preset-btn" onclick="loadPreset('hit')"><i class="fas fa-gavel"></i> Hit</button>
            <button class="preset-btn" onclick="loadPreset('jump')"><i class="fas fa-angle-double-up"></i> Jump</button>
            <button class="preset-btn" onclick="loadPreset('click')"><i class="fas fa-mouse-pointer"></i> Click</button>
            <button class="preset-btn" onclick="loadPreset('blip')"><i class="fas fa-dot-circle"></i> Blip</button>
            <button class="preset-btn" onclick="loadPreset('hover')"><i class="fas fa-hand-pointer"></i> Hover</button>
            <button class="preset-btn" onclick="loadPreset('synth')"><i class="fas fa-music"></i> Synth</button>

        <button onclick="randomize()" class="action-btn" style="width:100%;margin-top:12px;">Randomize</button>
    </div>
</aside>

<main>

        <button class="tab-btn active" data-tab="mixer">Mixer / Timeline</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

        <div class="timeline-wrapper">
            <div class="timeline-header"><h3>Timeline</h3>
                <div class="timeline-controls">

                    <button id="playTimeline">Play All</button>
                    <button id="stopTimeline">Stop</button>
                    <label>Length: <input type="number" id="totalLength" value="5" min="1" max="60" step="0.5">s</label>
                    <span id="timeDisplay">0.00s</span>
                </div>
            </div>
            <canvas id="timeline-canvas"></canvas>
        </div>
    </div>

    <div id="settings" class="tab-content">
        <div class="settings-grid">

            <!-- WAVEFORM + LIVE PREVIEW -->
            <div class="control-section">
                <div class="section-title">Waveform <i class="fas fa-circle-question info-icon" data-tooltip="The raw oscillator shape\n\n**Square** → Classic 8-bit\n**Sawtooth** → Bright\n**Triangle** → Mellow\n**Sine** → Pure\n**Noise** → Explosions"></i></div>

            </div>

    <!-- 2. ENVELOPE -->
<div class="control-section">

</div>

<!-- 3. FREQUENCY -->
<div class="control-section">
    <div class="section-title">Frequency <i class="fas fa-circle-question info-icon" data-tooltip="Pitch Controls\n\nStart frequency + slide over time"></i></div>
    <div class="control-group"><label>Start <span class="value" id="freqVal">440Hz</span></label><input type="range" id="frequency" min="20" max="3000" value="440"></div>
    <div class="control-group"><label>Min Cutoff <span class="value" id="minFreqVal">0Hz</span></label><input type="range" id="minFreq" min="0" max="1000" value="0"></div>

<!-- 4. VIBRATO -->
<div class="control-section">

<!-- 5. ARPEGGIO -->
<div class="control-section">
    <div class="section-title">Arpeggio <i class="fas fa-circle-question info-icon" data-tooltip="Rapid note switching – classic 8-bit effect"></i></div>

    <div class="section-title">Duty Cycle <i class="fas fa-circle-question info-icon" data-tooltip="Square wave thickness\n\n0-50% = thin → full → thin again"></i></div>

    <div class="control-group"><label>Sweep <span class="value" id="dutySweepVal">0%/s</span></label><input type="range" id="dutySweep" min="-200" max="200" value="0"></div>

    </div>
</main>

<!-- PERFECT TOOLTIP SYSTEM -->
<script>
class Tooltip{
    constructor(){
        this.tooltip=document.createElement('div'); this.tooltip.className='custom-tooltip';
        Object.assign(this.tooltip.style,{
            position:'absolute',background:'rgba(10,10,30,.96)',color:'#e0e7ff',padding:'12px 16px',borderRadius:'10px',
            fontSize:'13.5px',lineHeight:'1.6',pointerEvents:'none',zIndex:'99999',opacity:'0',
            transition:'opacity .22s,transform .22s',transform:'translateY(8px)',maxWidth:'340px',
            boxShadow:'0 10px 40px rgba(0,255,65,.35)',border:'1px solid rgba(0,255,65,.5)',backdropFilter:'blur(12px)',wordWrap:'break-word'
        });
        document.body.appendChild(this.tooltip);
    }
    show(text,el){
        clearTimeout(this.hideTimer);
        this.tooltip.innerHTML = text.replace(/\\n/g,'<br>').replace(/\*\*(.*?)\*\*/g,'<strong style="color:#00ff41">$1</strong>');
        this.tooltip.style.opacity='1'; this.tooltip.style.transform='translateY(0)';
        const r=el.getBoundingClientRect();
        let top=r.bottom+10+window.scrollY, left=r.left+r.width/2+window.scrollX-this.tooltip.offsetWidth/2;
        if(top+this.tooltip.offsetHeight>window.innerHeight+window.scrollY) top=r.top+window.scrollY-this.tooltip.offsetHeight-10;
        if(left<10) left=10; if(left+this.tooltip.offsetWidth>window.innerWidth-10) left=window.innerWidth-this.tooltip.offsetWidth-10;
        this.tooltip.style.top=top+'px'; this.tooltip.style.left=left+'px';
    }
    hide(){ this.hideTimer=setTimeout(()=>{this.tooltip.style.opacity='0';this.tooltip.style.transform='translateY(8px)';},80); }
}
const tooltip=new Tooltip();
document.addEventListener('DOMContentLoaded',()=>{
    document.querySelectorAll('[data-tooltip]').forEach(el=>{
        el.addEventListener('mouseenter',()=>tooltip.show(el.dataset.tooltip,el));
        el.addEventListener('mouseleave',()=>{setTimeout(()=>{if(!document.querySelector('.custom-tooltip:hover')) tooltip.hide();},10);});
    });
});
</script>

<!-- TAB SWITCHING FIXED -->
<script>
document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
    });
});
</script>

<!-- LIVE WAVEFORM + VOLUME FIX -->
<script>
const ctx=document.getElementById('waveform-preview').getContext('2d');
function drawWaveform(){
    const layer=app?.layerManager?.getSelectedLayer?.();
    if(!layer) return;
    const buf=app.soundGenerator.generate(layer.settings,44100,0.5);
    const data=buf.getChannelData(0);
    ctx.fillStyle='#0a0a1a'; ctx.fillRect(0,0,400,140);
    ctx.strokeStyle='#00ff41'; ctx.lineWidth=2; ctx.beginPath();
    for(let i=0;i<400;i++){
        const y=70*(1-data[Math.floor(i*data.length/400)]||0);
        i===0?ctx.moveTo(i,y):ctx.lineTo(i,y);
    }
    ctx.stroke();
}
document.getElementById('volume')?.addEventListener('input',e=>{
    const l=app?.layerManager?.getSelectedLayer?.();
    if(l){ l.settings.volume=e.target.value/100; document.getElementById('volumeVal').textContent=e.target.value+'%'; drawWaveform(); }
});
document.addEventListener('settingsChanged',drawWaveform);
document.addEventListener('layerSelected',drawWaveform);
setInterval(drawWaveform,100);
</script>
