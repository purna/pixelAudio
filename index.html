<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Hover Sound Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value {
            color: #667eea;
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .preset-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .preset-btn:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85em;
            color: #555;
            line-height: 1.6;
        }

        .info strong {
            color: #667eea;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .playing {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ UI Hover Sound</h1>
        <p class="subtitle">Create the perfect hover sound effect for your UI</p>

        <div class="preset-buttons">
            <button class="preset-btn" onclick="loadPreset('soft')">Soft Click</button>
            <button class="preset-btn" onclick="loadPreset('digital')">Digital</button>
            <button class="preset-btn" onclick="loadPreset('retro')">Retro Game</button>
            <button class="preset-btn" onclick="loadPreset('modern')">Modern UI</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    Frequency
                    <span class="value" id="freqValue">800 Hz</span>
                </label>
                <input type="range" id="frequency" min="200" max="2000" value="800" step="10">
            </div>

            <div class="control-group">
                <label>
                    Duration
                    <span class="value" id="durationValue">0.08s</span>
                </label>
                <input type="range" id="duration" min="0.02" max="0.3" value="0.08" step="0.01">
            </div>

            <div class="control-group">
                <label>
                    Volume
                    <span class="value" id="volumeValue">30%</span>
                </label>
                <input type="range" id="volume" min="0" max="100" value="30" step="1">
            </div>

            <div class="control-group">
                <label>
                    Attack
                    <span class="value" id="attackValue">0.01s</span>
                </label>
                <input type="range" id="attack" min="0.001" max="0.1" value="0.01" step="0.001">
            </div>

            <div class="control-group">
                <label>
                    Decay
                    <span class="value" id="decayValue">0.05s</span>
                </label>
                <input type="range" id="decay" min="0.01" max="0.2" value="0.05" step="0.01">
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn play-btn" onclick="playSound()">
                â–¶ Play Sound
            </button>
            <button class="btn download-btn" onclick="downloadSound()">
                â¬‡ Download WAV
            </button>
        </div>

        <div class="info">
            <strong>ðŸ’¡ Tip:</strong> Hover sounds should be subtle (20-40% volume). Try the presets first, then fine-tune to match your UI style!
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Update value displays
        document.getElementById('frequency').addEventListener('input', (e) => {
            document.getElementById('freqValue').textContent = e.target.value + ' Hz';
        });
        
        document.getElementById('duration').addEventListener('input', (e) => {
            document.getElementById('durationValue').textContent = parseFloat(e.target.value).toFixed(2) + 's';
        });
        
        document.getElementById('volume').addEventListener('input', (e) => {
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });
        
        document.getElementById('attack').addEventListener('input', (e) => {
            document.getElementById('attackValue').textContent = parseFloat(e.target.value).toFixed(3) + 's';
        });
        
        document.getElementById('decay').addEventListener('input', (e) => {
            document.getElementById('decayValue').textContent = parseFloat(e.target.value).toFixed(2) + 's';
        });

        function getSettings() {
            return {
                frequency: parseFloat(document.getElementById('frequency').value),
                duration: parseFloat(document.getElementById('duration').value),
                volume: parseFloat(document.getElementById('volume').value) / 100,
                attack: parseFloat(document.getElementById('attack').value),
                decay: parseFloat(document.getElementById('decay').value)
            };
        }

        function loadPreset(preset) {
            const presets = {
                soft: { frequency: 800, duration: 0.08, volume: 30, attack: 0.01, decay: 0.05 },
                digital: { frequency: 1200, duration: 0.06, volume: 25, attack: 0.005, decay: 0.04 },
                retro: { frequency: 600, duration: 0.1, volume: 35, attack: 0.02, decay: 0.08 },
                modern: { frequency: 1000, duration: 0.07, volume: 28, attack: 0.008, decay: 0.045 }
            };

            const p = presets[preset];
            document.getElementById('frequency').value = p.frequency;
            document.getElementById('duration').value = p.duration;
            document.getElementById('volume').value = p.volume;
            document.getElementById('attack').value = p.attack;
            document.getElementById('decay').value = p.decay;

            // Update displays
            document.getElementById('freqValue').textContent = p.frequency + ' Hz';
            document.getElementById('durationValue').textContent = p.duration.toFixed(2) + 's';
            document.getElementById('volumeValue').textContent = p.volume + '%';
            document.getElementById('attackValue').textContent = p.attack.toFixed(3) + 's';
            document.getElementById('decayValue').textContent = p.decay.toFixed(2) + 's';

            playSound();
        }

        function playSound() {
            const settings = getSettings();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = settings.frequency;
            oscillator.type = 'sine';

            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(settings.volume, now + settings.attack);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + settings.attack + settings.decay);

            oscillator.start(now);
            oscillator.stop(now + settings.duration);

            // Visual feedback
            document.querySelector('.play-btn').classList.add('playing');
            setTimeout(() => {
                document.querySelector('.play-btn').classList.remove('playing');
            }, settings.duration * 1000);
        }

        function downloadSound() {
            const settings = getSettings();
            const sampleRate = 44100;
            const numSamples = Math.floor(sampleRate * settings.duration);
            const buffer = audioContext.createBuffer(1, numSamples, sampleRate);
            const data = buffer.getChannelData(0);

            // Generate waveform
            for (let i = 0; i < numSamples; i++) {
                const t = i / sampleRate;
                const envelope = calculateEnvelope(t, settings);
                data[i] = Math.sin(2 * Math.PI * settings.frequency * t) * envelope * settings.volume;
            }

            // Convert to WAV
            const wav = bufferToWav(buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ui-hover-sound.wav';
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function calculateEnvelope(t, settings) {
            if (t < settings.attack) {
                return t / settings.attack;
            } else if (t < settings.attack + settings.decay) {
                const decayTime = t - settings.attack;
                return 1 - (decayTime / settings.decay) * 0.99;
            } else {
                return 0.01;
            }
        }

        function bufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const data = buffer.getChannelData(0);
            const dataLength = data.length * bytesPerSample;
            const bufferLength = 44 + dataLength;

            const arrayBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(arrayBuffer);

            // Write WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // Write audio data
            let offset = 44;
            for (let i = 0; i < data.length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }

            return arrayBuffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Auto-play on load with default preset
        window.addEventListener('load', () => {
            setTimeout(() => playSound(), 500);
        });
    </script>
</body>
</html>
