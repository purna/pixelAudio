<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro SFX Studio Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            /* Pixel Art Color Palette */
            --bg-darkest: #0f0f1b;
            --bg-dark: #1a1a2e;
            --bg-medium: #16213e;
            --bg-light: #0f172a;
            --accent-primary: #00ff41;
            --accent-secondary: #ff006e;
            --accent-tertiary: #00d9ff;
            --accent-warning: #ffbe0b;
            --text-primary: #e0e7ff;
            --text-secondary: #94a3b8;
            --border-color: #2d3748;
            --border-glow: rgba(0, 255, 65, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darkest);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        /* Pixel grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 2px, rgba(0, 255, 65, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 2px, rgba(0, 255, 65, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }
        
        .glow-btn {
            box-shadow: 0 0 15px var(--border-glow);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .glow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--border-glow), 0 0 40px var(--border-glow);
        }
        
        .glow-btn:active {
            transform: translateY(0);
        }
        
        /* Sidebar */
        aside {
            position: relative;
            z-index: 10;
            width: 320px;
            background: var(--bg-dark);
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            text-shadow: 0 0 20px var(--accent-primary);
        }
        
        .logo p {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Layers Panel */
        .panel {
            margin-bottom: 25px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .panel-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        #layersList {
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .layer-item {
            background: var(--bg-medium);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .layer-item:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 65, 0.05);
        }
        
        .layer-item.active {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        
        .layer-name {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            outline: none;
        }
        
        .layer-btn {
            width: 24px;
            height: 24px;
            background: var(--bg-darkest);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .layer-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .layer-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-darkest);
        }
        
        /* Preset Buttons */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .preset-btn {
            background: var(--bg-medium);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .preset-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 65, 0.05);
            transform: translateY(-2px);
        }
        
        .preset-btn.random {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-tertiary) 100%);
            border-color: var(--accent-secondary);
            color: white;
        }
        
        /* Action Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--bg-medium);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #00cc33 100%);
            border-color: var(--accent-primary);
            color: var(--bg-darkest);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-tertiary) 0%, #0099cc 100%);
            border-color: var(--accent-tertiary);
            color: var(--bg-darkest);
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        /* Controls */
        #controlsContainer {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            align-content: start;
        }
        
        .control-section {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 18px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .value {
            color: var(--accent-primary);
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-medium);
            outline: none;
            -webkit-appearance: none;
            border: 1px solid var(--border-color);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-primary);
            border: 2px solid var(--bg-darkest);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-primary);
            border: 2px solid var(--bg-darkest);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }
        
        /* Timeline */
        .timeline-section {
            background: var(--bg-dark);
            border-top: 2px solid var(--border-color);
            padding: 20px;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .timeline-header h3 {
            font-size: 14px;
            color: var(--accent-tertiary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .timeline-btn {
            padding: 8px 16px;
            background: var(--bg-medium);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .timeline-btn.play {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-darkest);
        }
        
        .timeline-btn.stop {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: white;
        }
        
        #timeline-canvas {
            width: 100%;
            height: 400px;
            background: var(--bg-darkest);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: crosshair;
        }
        
        /* Action Bar */
        .action-bar {
            background: var(--bg-medium);
            border-top: 2px solid var(--border-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .action-btn {
            padding: 15px 30px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-btn.primary {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-darkest);
        }
        
        .action-btn.secondary {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: white;
        }
        
        .action-btn.tertiary {
            background: var(--accent-warning);
            border-color: var(--accent-warning);
            color: var(--bg-darkest);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-darkest);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            aside {
                width: 100%;
                max-height: 50vh;
            }
            
            main {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <aside>
        <div class="logo">
            <h1>‚ö° SFX STUDIO</h1>
            <p>Pro Edition v2.0</p>
        </div>

        <!-- Layers -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">üéöÔ∏è Layers</span>
                <button id="addLayer" class="btn-primary glow-btn" style="padding: 8px 12px; font-size: 11px;">+ Add</button>
            </div>
            <div id="layersList"></div>
        </div>

        <!-- Presets -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">üéÆ Presets</span>
            </div>
            <div class="preset-grid">
                <button class="preset-btn" data-preset="pickup">üí∞ Coin</button>
                <button class="preset-btn" data-preset="laser">üî´ Laser</button>
                <button class="preset-btn" data-preset="explosion">üí• Boom</button>
                <button class="preset-btn" data-preset="powerup">‚ö° Power</button>
                <button class="preset-btn" data-preset="hit">üí¢ Hit</button>
                <button class="preset-btn" data-preset="jump">ü¶ò Jump</button>
                <button class="preset-btn random" data-preset="random">üé≤ Random</button>
            </div>
        </div>

        <!-- Project -->
        <div class="panel" style="margin-top: auto;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="saveProject" class="btn btn-primary glow-btn">üíæ Save Project</button>
                <button id="loadProjectBtn" class="btn btn-secondary glow-btn">üìÇ Load Project</button>
                <input type="file" id="loadProjectInput" accept=".json" style="display: none;">
            </div>
        </div>
    </aside>

    <main>
        <!-- Controls -->
        <div id="controlsContainer">
            <!-- Envelope -->
            <div class="control-section">
                <div class="section-title">üìä Envelope</div>
                <div class="control-group">
                    <label>Attack <span class="value" id="attackVal">0.00s</span></label>
                    <input type="range" id="attack" min="0" max="0.5" value="0" step="0.001">
                </div>
                <div class="control-group">
                    <label>Sustain <span class="value" id="sustainVal">0.10s</span></label>
                    <input type="range" id="sustain" min="0" max="1" value="0.1" step="0.001">
                </div>
                <div class="control-group">
                    <label>Punch <span class="value" id="punchVal">0%</span></label>
                    <input type="range" id="punch" min="0" max="100" value="0" step="1">
                </div>
                <div class="control-group">
                    <label>Decay <span class="value" id="decayVal">0.20s</span></label>
                    <input type="range" id="decay" min="0" max="2" value="0.2" step="0.001">
                </div>
            </div>

            <!-- Frequency -->
            <div class="control-section">
                <div class="section-title">üéµ Frequency</div>
                <div class="control-group">
                    <label>Start <span class="value" id="freqVal">440Hz</span></label>
                    <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
                </div>
                <div class="control-group">
                    <label>Min <span class="value" id="minFreqVal">0Hz</span></label>
                    <input type="range" id="minFreq" min="0" max="2000" value="0" step="1">
                </div>
                <div class="control-group">
                    <label>Slide <span class="value" id="slideVal">0.00</span></label>
                    <input type="range" id="slide" min="-2" max="2" value="0" step="0.01">
                </div>
                <div class="control-group">
                    <label>Delta <span class="value" id="deltaSlideVal">0.00</span></label>
                    <input type="range" id="deltaSlide" min="-1" max="1" value="0" step="0.01">
                </div>
            </div>

            <!-- Vibrato -->
            <div class="control-section">
                <div class="section-title">„Ä∞Ô∏è Vibrato</div>
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="vibratoEnable">
                    <label style="margin: 0;">Enable</label>
                </div>
                <div class="control-group">
                    <label>Depth <span class="value" id="vibratoDepthVal">0%</span></label>
                    <input type="range" id="vibratoDepth" min="0" max="100" value="0" step="1">
                </div>
                <div class="control-group">
                    <label>Speed <span class="value" id="vibratoSpeedVal">0Hz</span></label>
                    <input type="range" id="vibratoSpeed" min="0" max="50" value="0" step="0.1">
                </div>
            </div>

            <!-- Arpeggiation -->
            <div class="control-section">
                <div class="section-title">üéº Arpeggio</div>
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="arpEnable">
                    <label style="margin: 0;">Enable</label>
                </div>
                <div class="control-group">
                    <label>Mult <span class="value" id="arpMultVal">x1.00</span></label>
                    <input type="range" id="arpMult" min="0.5" max="3" value="1" step="0.01">
                </div>
                <div class="control-group">
                    <label>Speed <span class="value" id="arpSpeedVal">0.00s</span></label>
                    <input type="range" id="arpSpeed" min="0" max="1" value="0" step="0.001">
                </div>
            </div>

            <!-- Duty Cycle -->
            <div class="control-section">
                <div class="section-title">‚ö° Duty</div>
                <div class="control-group">
                    <label>Cycle <span class="value" id="dutyVal">50%</span></label>
                    <input type="range" id="duty" min="0" max="100" value="50" step="1">
                </div>
                <div class="control-group">
                    <label>Sweep <span class="value" id="dutySweepVal">0%/s</span></label>
                    <input type="range" id="dutySweep" min="-200" max="200" value="0" step="1">
                </div>
            </div>

            <!-- Filters -->
            <div class="control-section">
                <div class="section-title">üéöÔ∏è Filters</div>
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="lpfEnable">
                    <label style="margin: 0;">Low-Pass</label>
                </div>
                <div class="control-group">
                    <label>LP Cut <span class="value" id="lpfVal">22050Hz</span></label>
                    <input type="range" id="lpf" min="20" max="22050" value="22050" step="10">
                </div>
                <div class="control-group checkbox-group">
                    <input type="checkbox" id="hpfEnable">
                    <label style="margin: 0;">High-Pass</label>
                </div>
                <div class="control-group">
                    <label>HP Cut <span class="value" id="hpfVal">0Hz</span></label>
                    <input type="range" id="hpf" min="0" max="5000" value="0" step="10">
                </div>
            </div>

            <!-- Output -->
            <div class="control-section">
                <div class="section-title">üîä Output</div>
                <div class="control-group">
                    <label>Gain <span class="value" id="gainVal">-10.0dB</span></label>
                    <input type="range" id="gain" min="-30" max="6" value="-10" step="0.1">
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-section">
            <div class="timeline-header">
                <h3>‚è±Ô∏è Timeline</h3>
                <div class="timeline-controls">
                    <button id="playTimeline" class="timeline-btn play">‚ñ∂ Play</button>
                    <button id="stopTimeline" class="timeline-btn stop">‚ñ† Stop</button>
                    <label style="margin: 0; color: var(--text-secondary); font-size: 11px;">
                        Zoom:
                        <input type="range" id="zoomSlider" min="20" max="200" value="100" style="width: 100px; margin-left: 8px;">
                    </label>
                    <span id="timeDisplay" style="font-family: 'Courier New'; color: var(--accent-primary); font-weight: 700;">0.00s</span>
                </div>
            </div>
            <canvas id="timeline-canvas"></canvas>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button id="playAll" class="action-btn primary glow-btn">‚ñ∂ Play All</button>
            <button id="exportLayer" class="action-btn secondary glow-btn">üíæ Export Layer</button>
            <button id="exportMix" class="action-btn tertiary glow-btn">üéµ Export Mix</button>
        </div>
    </main>

    <script src="js/audioEngine.js"></script>
    <script src="js/soundGenerator.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/layerManager.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
